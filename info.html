<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a  href="info.html">Get more info!</a></li>
            </ul>
        </nav>    
    </header>


    <form method="get" action="thankyou.html">
        <fieldset>
            <legend>Get More Info!</legend>
            <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
            <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
            <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
            <label for="com-method">Whats the best way to get in contact with you?</label>
                <select name="com-method" id="com-method">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                    <option value="yelling">Yelling</option>
                </select>
            <h2>What Classes are you interested in?</h2>
            <label for="xtraining">Cross Training</label>
                <input type="checkbox" id="xtraining" name="xtraining" value="Cross Training"><br>
            <label for="spin">Spin Class</label>
                <input type="checkbox" id="spin" name="spin" value="Spin Class"><br>
            <label for="sprint">Sprint</label>
                <input type="checkbox" id="sprint" name="sprint" value="Sprint"><br>
            <label for="body-combat">Body Combat</label>
                <input type="checkbox" id="body-combat" name="body-combat" value="Body Combat"><br>
            <label for="step-interval">Step Interval</label>
                <input type="checkbox" id="step-interval" name="step-interval" value="Bike"><br>
            <label for="advanced_xtraing">Advanced Cross Training</label>
                <input type="checkbox" id="advanced_xtraing" name="advanced_xtraing" value="Advanced Cross Training"><br>
        </fieldset>
            <input type="submit" id="submit" value="Submit">

        

    </form>
</body>
</html>
